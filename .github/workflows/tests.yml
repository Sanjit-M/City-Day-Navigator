name: CI - Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      MCP_API_KEY: test-key
      GEMINI_API_KEY: test-gemini
      PYTHONUTF8: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create venv
        run: python -m venv .venv

      - name: Install dependencies with uv
        shell: bash
        run: |
          source .venv/bin/activate
          uv pip install --no-cache -r mcp_tools/requirements.txt
          uv pip install --no-cache -r orchestrator/requirements.txt
          uv pip install --no-cache -r client_cli/requirements.txt || true
          uv pip install --no-cache -r requirements-dev.txt

      - name: Run tests
        shell: bash
        run: |
          source .venv/bin/activate
          pytest -q


