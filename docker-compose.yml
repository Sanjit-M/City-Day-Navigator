version: "3.9"
services:
  mcp_tools:
    build: ./mcp_tools
    command: uvicorn app:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - X_API_KEY=${X_API_KEY:-dev-key}
  orchestrator:
    build: ./orchestrator
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - mcp_tools

